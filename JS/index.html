<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JavaScript</title>
</head>
<body>
    <script>
        //Ej 01
        window.alert("Hello World!!");

        //Ej 02
        document.write("Hello World!!");

        //Ej 03
        var suma = 3+5;
        document.write("<br> La suma entre 3 y 5 es: ",suma);

        //Ej 04
        var name = prompt ("Ingrese su nombre", "Nombre");
        document.write("<br> Hello " + name);

        //Ej 05
        var number1 = parseInt(prompt ("Ingrese el primer número", " "));
        var number2 = parseInt(prompt ("Ingrese el segundo número", " "));
        suma = number1+number2;
        document.write("<br>La suma de los números ingresados es: ", suma);
    </script>
</body>
</html>
