<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JavaScript - Parte 2</title>
</head>
<body>
    <script>
        //Ej 13 - Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro)
        var num1 = parseInt(prompt ("Ingrese el un número", " "));
        if (num1%2 == 0) {
            document.write("<br>El número ",num1, " es divisible por 2");
        } else if (num1%3 == 0){
            document.write("<br>El número ",num1, " es divisible por 3");
        } else if (num1%5 == 0){
            document.write("<br>El número ",num1, " es divisible por 5");
        } else if (num1%7 == 0){
            document.write("<br>El número ",num1, " es divisible por 7");
        }
    </script>
</body>
</html>
